<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Douglas Souza | Arquitetura e Urbanismo</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__logo-box">
        <a href="" class="header__link">
          <img src="layout/douglas_logo.png" alt="Logo da empresa" />
        </a>
        <h3 class="header__name">Douglas Souza</h3>
        <p class="header__text">arquiteto & urbanista</p>
      </div>
    </header>
    <main class="container cards">
      <a href="#" class="cards__item1 cards__panel">
        <h3 class="cards__heading">Projetos</h3>
      </a>
      <a href="#" class="cards__item2 cards__panel">
        <h3 class="cards__heading">Empresa</h3>
      </a>
      <a href="#" class="cards__item3 cards__panel">
        <h3 class="cards__heading">Not√≠cias</h3>
      </a>
      <a href="#" class="cards__item4 cards__panel">
        <h3 class="cards__heading">Porto Feliz</h3>
      </a>
      <a href="#" class="cards__item5 cards__panel">
        <h3 class="cards__heading">Contato</h3>
      </a>
    </main>

    <section class="horizon">
      <div class="container projetos">
        <h2 class="heading-2 mb-md">Projetos realizados</h2>
        <div class="projetos__box">
          <a href="#" class="projetos__resid">
            <ion-icon class="projetos__icon" name="home"></ion-icon>
            <h3 class="heading-3">Residenciais</h3>
          </a>

          <a href="#" class="projetos__comerciais">
            <ion-icon class="projetos__icon" name="storefront"></ion-icon>
            <h3 class="heading-3">Comerciais</h3>
          </a>

          <a href="#" class="projetos__paisa">
            <ion-icon class="projetos__icon" name="leaf"></ion-icon>
            <h3 class="heading-3">Paisagismo</h3>
          </a>

          <a href="#" class="projetos__maq">
            <ion-icon class="projetos__icon" name="options"></ion-icon>
            <h3 class="heading-3">Maquetes</h3>
          </a>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
